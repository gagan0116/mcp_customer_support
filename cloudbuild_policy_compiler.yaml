steps:
  # Step 1: Build Docker image from root (uses root Dockerfile)
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "northamerica-northeast1-docker.pkg.dev/vara-483300/gmail-images/policy-compiler",
        "."
      ]

  # Step 2: Push image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "northamerica-northeast1-docker.pkg.dev/vara-483300/gmail-images/policy-compiler"
      ]

  # Step 3: Deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "policy-compiler",
        "--image",
        "northamerica-northeast1-docker.pkg.dev/vara-483300/gmail-images/policy-compiler",
        "--region",
        "northamerica-northeast1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--service-account",
        "mcp-runtime@vara-483300.iam.gserviceaccount.com",
        "--memory",
        "2Gi",
        "--timeout",
        "600",
        "--set-env-vars",
        "GEMINI_API_KEY=${_GEMINI_API_KEY},LLAMA_CLOUD_API_KEY=${_LLAMA_CLOUD_API_KEY},NEO4J_URI=${_NEO4J_URI},NEO4J_USER=${_NEO4J_USER},NEO4J_PASSWORD=${_NEO4J_PASSWORD}"
      ]

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _GEMINI_API_KEY: ""
  _LLAMA_CLOUD_API_KEY: ""
  _NEO4J_URI: ""
  _NEO4J_USER: ""
  _NEO4J_PASSWORD: ""
